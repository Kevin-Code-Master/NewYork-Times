<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>The NewYork Times</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="search-section">
				<button id="menu"><i class="fa fa-bars" id="menu-bars"></i></button>
				<button id="search-button"><i class="fa fa-search" id="search-icon"></i></button>
				<form id="search-container">
					<input type="text" name="search" id="search" placeholder="SEARCH">
					<button type="submit" id="go">GO</button>
				</form>
			</div>
			<div class="header"><img src="./Images/title-label.png" alt="NewYork Times logo" id="title"> </div>
			<div class="log-in-section">
				<a href="#"><button>SUBSCRIBE NOW</button></a>
				<a href="#"><button>LOG IN</button></a>
			</div>
		</header>
	</div>
</body>
</html>
